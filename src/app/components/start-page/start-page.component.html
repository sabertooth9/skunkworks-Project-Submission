<div class="container" *ngIf="!hasAdmin">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/adminLogin">Admin Login</a>
                </li>
            </ul>
        </div>
    </nav>
    <ul class="list-group list-group-flush">
        Enter Suite
        <li class="list-group-item"><a routerLink="/suite" routerLinkActive="active">Suite 1</a></li>
        <li class="list-group-item"><a routerLink="/suite" routerLinkActive="active">Suite 2</a></li>
        <li class="list-group-item"><a routerLink="/suite" routerLinkActive="active">Suite 3</a></li>
    </ul>
</div>
<app-create-user *ngIf="hasAdmin" (newItemEvent)="checkAdmin()"></app-create-user>
