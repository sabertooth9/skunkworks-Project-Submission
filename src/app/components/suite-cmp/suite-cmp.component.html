<div class="container">
    <a class="btn btn-info" routerLink="/" routerLinkActive="active">Home </a>
    <form (ngSubmit)="onSubmit(userForm)" #userForm="ngForm" *ngIf="accessOk">
        <div class="form-group">
            <label for="id">Employee Id</label>
            <input type="number" class="form-control" id="id" required [(ngModel)]="model.id" name="id" #id="ngModel">
            <div [hidden]="id.valid || id.pristine" class="alert alert-danger">
                Employee Id is required
            </div>
        </div>

        <div class="form-group">
            <label for="pin">PIN</label>
            <input type="password" class="form-control" id="pin" required [(ngModel)]="model.pin" name="pin"
                #pin="ngModel">
            <div [hidden]="pin.valid || pin.pristine" class="alert alert-danger">
                Pin Code is required
            </div>
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Access</button>
    </form>
    <p> {{ message }}</p>

    <button class="btn btn-success" *ngIf="enterOk" (click)="onClick()">Enter</button>
    <button class="btn btn-danger" *ngIf="exitOk" (click)="onClick()">Exit</button>

</div>
